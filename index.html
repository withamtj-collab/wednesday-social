<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Wednesday Social ‚Äî Golf League</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚õ≥</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0a1a0f;--card:#0f2518;--border:#1a3a25;--accent:#4ade80;--accent-dim:#22633d;--gold:#fbbf24;--silver:#94a3b8;--text:#e2e8f0;--dim:#64748b;--danger:#ef4444;--input:#132e1c}
*{margin:0;padding:0;box-sizing:border-box}
body{min-height:100vh;background:linear-gradient(170deg,var(--bg),#0d1f14 50%,#091209);color:var(--text);font-family:'DM Sans','Segoe UI',sans-serif;font-size:14px}
a{color:var(--accent)}::selection{background:var(--accent);color:var(--bg)}
::-webkit-scrollbar{width:8px;height:8px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:var(--border);border-radius:4px}
.header{background:linear-gradient(135deg,#0a1a0f,#132e1c);border-bottom:1px solid var(--border);padding:16px 0;position:sticky;top:0;z-index:100;backdrop-filter:blur(10px)}
.header-inner{max-width:1200px;margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
.logo{font-size:26px;font-weight:800;color:var(--accent);letter-spacing:-1px;font-family:'Playfair Display',Georgia,serif}
.logo-sub{font-size:11px;color:var(--dim);letter-spacing:3px;text-transform:uppercase;margin-top:2px}
nav{display:flex;gap:4px;flex-wrap:wrap}
.nav-btn{padding:8px 16px;border-radius:8px;border:none;font-family:inherit;font-weight:600;font-size:13px;cursor:pointer;transition:all .2s;background:transparent;color:var(--dim)}
.nav-btn.active{background:var(--accent);color:var(--bg)}.nav-btn:hover:not(.active){background:var(--border)}
.container{max-width:1200px;margin:0 auto;padding:24px 20px 60px}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.grid-auto{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
.grid-auto-md{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.grid-auto-lg{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:12px}
.flex-between{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px}
.flex-wrap{display:flex;flex-wrap:wrap;gap:8px}.flex-wrap-sm{display:flex;flex-wrap:wrap;gap:6px}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px;margin-bottom:16px}
.card-title{font-size:18px;font-weight:700;margin-bottom:16px;color:var(--accent);display:flex;align-items:center;gap:8px}
input,select{background:var(--input);border:1px solid var(--border);border-radius:8px;padding:10px 14px;color:var(--text);font-size:14px;outline:none;font-family:inherit}
input{width:100%}input:focus,select:focus{border-color:var(--accent)}select{cursor:pointer}
.input-sm{width:80px}.input-md{width:120px}.input-lg{width:200px}
.btn{padding:10px 20px;border-radius:8px;border:none;font-weight:600;font-size:13px;cursor:pointer;font-family:inherit;transition:all .2s}
.btn-primary{background:var(--accent);color:var(--bg)}.btn-danger{background:var(--danger);color:#fff}
.btn-ghost{background:transparent;color:var(--dim);border:1px solid var(--border)}.btn-ghost:hover{border-color:var(--accent);color:var(--accent)}
.btn-sm{padding:4px 12px;font-size:12px}.btn:disabled{opacity:.5}
.checkbox{display:flex;align-items:center;gap:8px;cursor:pointer;font-size:14px}
.checkbox-box{width:20px;height:20px;border-radius:6px;border:2px solid var(--border);display:flex;align-items:center;justify-content:center;cursor:pointer;flex-shrink:0}
.checkbox-box.checked{border-color:var(--accent);background:var(--accent)}.checkbox-box.checked::after{content:'‚úì';color:var(--bg);font-size:13px;font-weight:800}
.chip{padding:6px 14px;border-radius:20px;border:1px solid var(--border);font-family:inherit;background:transparent;color:var(--dim);font-size:13px;cursor:pointer}
.chip.active{border-color:var(--accent);background:rgba(74,222,128,.13);color:var(--accent);font-weight:600}
table{width:100%;border-collapse:collapse;font-size:13px}
th{text-align:left;padding:10px;border-bottom:2px solid var(--border);color:var(--accent);font-weight:700;font-size:11px;text-transform:uppercase;letter-spacing:1px}
td{padding:10px;border-bottom:1px solid var(--border)}.overflow-x{overflow-x:auto}
.badge{display:inline-block;padding:2px 10px;border-radius:20px;font-size:11px;font-weight:700}
.badge-accent{background:rgba(74,222,128,.13);color:var(--accent)}.badge-gold{background:rgba(251,191,36,.13);color:var(--gold)}
.badge-danger{background:rgba(239,68,68,.13);color:var(--danger)}.badge-silver{background:rgba(148,163,184,.13);color:var(--silver)}
.badge-blue{background:rgba(59,130,246,.13);color:#60a5fa}
.stat-box{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px;text-align:center}
.stat-val{font-size:24px;font-weight:800;color:var(--accent);word-break:break-word}.stat-val.gold{color:var(--gold)}
.stat-label{font-size:11px;color:var(--dim);text-transform:uppercase;letter-spacing:1px;margin-top:4px}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;z-index:200;padding:20px}
.modal{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:32px;max-width:400px;width:100%}
.match-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
.match-label{font-size:10px;color:var(--dim);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px}
.match-vs{padding:0 12px;color:var(--dim);font-weight:700;font-size:12px}
.match-name{font-weight:700;font-size:14px}.match-detail{font-size:11px;color:var(--dim)}.match-net{font-size:20px;font-weight:800}.winner{color:var(--accent)}
.bracket-match{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:12px}.bracket-match.bye{border-style:dashed}
.bracket-row{display:flex;justify-content:space-between;align-items:center}
.bracket-pick{background:none;border:none;cursor:pointer;font-size:16px;opacity:.3}.bracket-pick.won{opacity:1}
.bracket-divider{height:1px;background:var(--border);margin:4px 0}
.champion-banner{text-align:center;margin-top:24px;padding:24px;background:rgba(34,99,61,.2);border-radius:12px;border:1px solid rgba(251,191,36,.27)}
.award{text-align:center;padding:16px}.award-emoji{font-size:32px}.award-label{font-size:12px;color:var(--dim);margin-bottom:4px}
.award-name{font-weight:700;color:var(--gold)}.award-sub{font-size:12px;color:var(--dim)}
.cat-card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:16px}
.cat-title{font-size:13px;font-weight:700;color:var(--gold);margin-bottom:8px}.cat-payout{margin-top:8px;font-size:14px;font-weight:700;color:var(--accent)}
.payout-row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid var(--border)}
.row-highlight{background:rgba(34,99,61,.09)}.danger-zone{border-color:rgba(239,68,68,.27)}
.scramble-team{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
.scramble-player{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid rgba(26,58,37,.5)}
.scramble-player:last-child{border-bottom:none}
.scramble-tier{font-weight:700;font-size:12px;width:24px;text-align:center}
.tier-a{color:#ef4444}.tier-b{color:#f59e0b}.tier-c{color:#60a5fa}.tier-d{color:#a78bfa}
.announce{background:linear-gradient(135deg,rgba(251,191,36,.1),rgba(74,222,128,.08));border:1px solid rgba(251,191,36,.3);border-radius:12px;padding:20px 24px;margin-bottom:20px}
.announce-title{font-size:14px;font-weight:700;color:var(--gold);margin-bottom:8px;display:flex;align-items:center;gap:8px}
.announce-body{font-size:14px;color:var(--text);line-height:1.6;white-space:pre-wrap}
.announce-edit{width:100%;min-height:100px;background:var(--input);border:1px solid var(--border);border-radius:8px;padding:12px;color:var(--text);font-size:14px;font-family:inherit;outline:none;resize:vertical;line-height:1.6}
.announce-edit:focus{border-color:var(--accent)}
.loading{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh}
.spinner{width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.page{display:none}.page.active{display:block}
@media(max-width:768px){.grid-2{grid-template-columns:1fr}.header-inner{flex-direction:column;align-items:flex-start}.logo{font-size:22px}.container{padding:16px 12px 40px}}
</style>
</head>
<body>
<div id="loading" class="loading"><div style="font-size:36px;margin-bottom:16px">‚õ≥</div><div class="spinner"></div><div style="margin-top:16px;color:var(--dim)">Loading league data...</div></div>
<div id="app" style="display:none">
<header class="header"><div class="header-inner"><div><div class="logo">‚õ≥ The Wednesday Social</div><div class="logo-sub">Golf League</div></div>
<div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap"><nav id="nav"></nav><button id="auth-btn" class="btn btn-ghost" style="font-size:12px" onclick="toggleAuth()">üîê Admin</button></div></div></header>
<div id="login-modal" class="modal-overlay" style="display:none" onclick="closeLogin()"><div class="modal" onclick="event.stopPropagation()">
<div style="font-size:20px;font-weight:700;margin-bottom:16px;color:var(--accent)">üîê Admin Login</div>
<input id="pw-input" type="password" placeholder="Enter admin password" onkeydown="if(event.key==='Enter')doLogin()">
<div style="display:flex;gap:8px;margin-top:16px"><button class="btn btn-primary" onclick="doLogin()">Login</button><button class="btn btn-ghost" onclick="closeLogin()">Cancel</button></div>
<div style="font-size:11px;color:var(--dim);margin-top:12px">Default: golf2026</div></div></div>
<main class="container">
<div id="announcement"></div>
<div id="page-standings" class="page active"></div><div id="page-scores" class="page"></div><div id="page-matchups" class="page"></div>
<div id="page-scramble" class="page"></div><div id="page-tournament" class="page"></div><div id="page-skins" class="page"></div>
<div id="page-johnnys" class="page"></div><div id="page-admin" class="page"></div>
</main></div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="app.js"></script>
</body>
</html>
